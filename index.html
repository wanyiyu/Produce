<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Produce農產品比價網</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center pt-4">
            <div class="col-10 col-lg-8">
                <h1 class="logo"><a href="">Produce</a></h1>
            </div>
            <div class="col-auto col-lg-2"></div>
        </div>
        <div class="row justify-content-center pt-4">
            <div class="col-10 mainbox">
                <div class="row justify-content-center g-2 filterBox">
                    <div class="col-auto">
                        <button class="filterBtn" value="蔬菜">蔬菜</button>
                    </div>
                    <div class="col-auto">
                        <button class="filterBtn" value="水果">水果</button>
                    </div>
                    <div class="col-auto">
                        <button class="filterBtn" value="花卉">花卉</button>
                    </div>
                </div>
                <div class="row justify-content-center pt-3 gy-2">
                    <div class="col-12 col-md-7 col-lg-auto">
                        <div class="input-group">
                            <label class="input-group-text searchTitle">作物名稱</label>
                            <input type="text" class="form-control searchInput" placeholder="請輸入作物名稱">
                        </div>
                    </div>
                    <div class="col-12 col-md-2 col-lg-auto">
                        <button class="searchBtn">搜尋</button>
                    </div>
                </div>
                <div class="row justify-content-between align-items-center pt-3">
                    <div class="col-auto fw-bold">
                        <label class="searchText"></label>
                    </div>
                    <div class="col-auto orderDrop">
                        <div class="dropdown">
                            <button class="btn btn-order dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                排序篩選
                            </button>
                            <div class="dropdown-menu">
                                <button class="dropdown-item" value="上價">依上價排序</button>
                                <button class="dropdown-item" value="中價">依中價排序</button>
                                <button class="dropdown-item" value="下價">依下價排序</button>
                                <button class="dropdown-item" value="平均價">依平均價排序</button>
                                <button class="dropdown-item" value="交易量">依交易量排序</button>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-order-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                排序
                            </button>
                            <div class="dropdown-menu">
                                <button class="dropdown-item" value="上價">上價</button>
                                <button class="dropdown-item" value="中價">中價</button>
                                <button class="dropdown-item" value="下價">下價</button>
                                <button class="dropdown-item" value="平均價">平均價</button>
                                <button class="dropdown-item" value="交易量">交易量</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 overscroll pt-3">
                    <table class="table">
                        <thead class="tableHeader">
                            <tr>
                                <th>作物名稱</th>
                                <th>市場名稱</th>
                                <th>
                                    <div class="sortbox">
                                        <label>上價</label>
                                        <div class="sortBtn" hidden>
                                            <button class="caret-up" data-price="上價" data-sort="up"></button>
                                            <button class="caret-down" data-price="上價" data-sort="down"></button>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    <div class="sortbox">
                                        <label>中價</label>
                                        <div class="sortBtn" hidden>
                                            <button class="caret-up" data-price="中價" data-sort="up"></button>
                                            <button class="caret-down" data-price="中價" data-sort="down"></button>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    <div class="sortbox">
                                        <label>下價</label>
                                        <div class="sortBtn" hidden>
                                            <button class="caret-up" data-price="下價" data-sort="up"></button>
                                            <button class="caret-down" data-price="下價" data-sort="down"></button>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    <div class="sortbox">
                                        <label>平均價</label>
                                        <div class="sortBtn" hidden>
                                            <button class="caret-up" data-price="平均價" data-sort="up"></button>
                                            <button class="caret-down" data-price="平均價" data-sort="down"></button>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    <div class="sortbox">
                                        <label>交易量</label>
                                        <div class="sortBtn" hidden>
                                            <button class="caret-up" data-price="交易量" data-sort="up"></button>
                                            <button class="caret-down" data-price="交易量" data-sort="down"></button>
                                        </div>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="dataList">
                            <tr>
                                <td colspan="7" class="hint">請輸入並搜尋想比價的作物名稱^＿^</td>
                            </tr>
                            <!-- <tr>
                                <th>作物</th>
                                <th>市場</th>
                                <td>上價</td>
                                <td>中價</td>
                                <td>下價</td>
                                <td>平均價</td>
                                <td>交易量</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <div class="row justify-content-center align-items-center pt-3 gy-2 switchPageBox" hidden>
                    <div class="col-auto">
                        <button class="previousPageBtn " disabled>
                            ＜
                        </button>
                    </div>
                    <div class="col-auto">
                        第<span class="pageNumText">0</span>頁／共<span class="allPageNumText">0</span>頁
                    </div>
                    <div class="col-auto">
                        <button class="nextPageBtn">
                            ＞
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./all.js"></script>
</body>

</html>
